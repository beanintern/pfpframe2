<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self';">
    <title>Profile Picture 2Framer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Profile Picture Framer</h1>
    <div id="drop-area">
        <p>Drag and drop a profile picture here or click to upload</p>
        <input type="file" id="file-input" accept="image/*">
    </div>
    
    <div>
        <h2>Framed Image</h2>
        <img id="framed-image" alt="Framed Profile Picture">
    </div>

    <canvas id="canvas"></canvas>
    <button id="download-btn">Download Framed Picture</button>
    
    <div>
        <h2>Debug: Border Image</h2>
        <img id="debug-border-image" src="border.png" alt="Border Image">
    </div>

    <script src="script.js"></script>
</body>
</html>

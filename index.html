<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; script-src 'self';">
    <title>Profile Picture Framer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Profile Picture Framer</h1>
    <div id="drop-area">
        <p>Drag and drop a profile picture here or click to upload</p>
        <input type="file" id="file-input" accept="image/*" style="display:none;">
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="framed-image" alt="Framed Profile Picture">
    <button id="download-btn" style="display:none;">Download Framed Picture</button>

    <script src="script.js"></script>
</body>
</html>
